language: node_js
node_js:
  - "5"

install:
  - npm install

script:
  - npm run build

branches:
  only:
    - master

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "asaservice.space"
  skip_cleanup: true
  region: "eu-west-1"
  local_dir: build
